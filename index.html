<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 align="center" class="heading">IRCTC</h1>
    <div class="content">
        <table class="table">
            <form>
                <tr>
                    <th>PNR Number</th>
                    <td><input type="text" id="pnrNumber"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" id="submit"></td>
                </tr>
            </form>
        </table>
    </div>
    <span id="trainInfo"></span>
    <span id="name"></span>
    <span id="boardingInfo"></span>
    <span id="pnrData"></span>
    <span id="destinationInfo"></span>
    <span id="berth"></span>
    <span id="coach"></span>
    
    <span id="boarding"></span>
    
    <div id="error"></div>
    
    <script src="script.js"></script>
</body>

</html>
