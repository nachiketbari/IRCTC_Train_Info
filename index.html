 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 align="center" class="heading">IRCTC</h1>
    <div class="content">
        <table class="table">
            <form>
                <tr>
                    <th>PNR Number</th>
                    <td><input type="text" id="pnrNumber"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" id="submit"></td>
                </tr>
            </form>
        </table>
    </div>
    <span id="boardingInfo"></span>
    <span id="pnrData"></span>
    <br>
    <span id="stationName1"></span>

    <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
